version: '3.6'

services:
  mongo:
    image: mongo:4.2
    command: --replSet ship-rs --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootPassword
    networks:
      - ship
    ports:
      - "27017:27017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongo-replicator:
    container_name: ship-mongo-replicator
    build: ./mongo-replicator
    networks:
      - ship
    depends_on:
      - mongo
  api:
    build:
      context: .
      dockerfile: app/Api/Dockerfile
    networks:
     - ship
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:3001
    volumes:
      - "./src:/app/src"
    ports:
      - "3001:3001"
    depends_on:
      - "mongo"
networks:
  ship:
    name: ship_network